<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEE University Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      background-color: #e6f0ff;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Seksioni i majtë */
    .left-section {
      flex: 1;
      background: url('/images/background.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Seksioni i djathtë */
    .right-section {
      flex: 1;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
    }

    .right-section .logo {
      width: 180px; /* Rritja e logos në 180px */
      height: auto;
      margin-bottom: 30px;
    }

    .right-section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 15px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      color: white;
      background-color: #133E87;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #466d8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Seksioni i majtë me sfondin e fotos -->
    <div class="left-section"></div>
    
    <!-- Seksioni i djathtë me logon dhe formën -->
    <div class="right-section">
      <img src="/images/uni-logo.png" alt="University Logo" class="logo">
      <h2>Sign in with your SEE University account</h2>
      <form action="#" method="post">
        <input type="email" placeholder="Your email"  required>
        <input type="password" placeholder="Your password" required>
        <button type="submit">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
